<single-spa-router>
  <nav style="position: relative;">
    <application name="@pickme/nav"></application>
  </nav>

  <application name="@pickme/reminder"></application>

  <div style="position: relative; z-index: 9999">
    <application name="@pickme/chat"></application>
  </div>

  <main>
    <route path="record">
      <application name="@pickme/record"></application>
    </route>
    <route path="report">
      <application name="@pickme/report"></application>
    </route>
    <route path="review">
      <application name="@pickme/review"></application>
    </route>
    <route path="calendar">
      <application name="@pickme/calendar"></application>
    </route>
  </main>
</single-spa-router>
